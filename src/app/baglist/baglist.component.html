
<div class="card-container" >
  <mat-card class="card" *ngFor="let b of bags">
    <mat-card-header>
      <mat-card-title>{{ b.name }}</mat-card-title>
      <mat-card-subtitle>{{ b.attribute }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Изменить</button>
      <button routerLink="/plan" mat-button (click)="addToPlan(b)">Добавить в план</button>
    </mat-card-actions>
  </mat-card>
</div>

<div  routerLink="/bag-create" routerLinkActive="active"  (click)="addNewBag()">
  <mat-card class="card">
    <mat-card-header>
      Добавить сумку
    </mat-card-header>
    
    <div class="icon">
        <mat-icon >control_point</mat-icon>
    </div>
  
  </mat-card>
      
  </div>
