
<div class="card-container" >
    <mat-card class="card"  routerLink="/plan-info" *ngFor="let plan of plans">
      <mat-card-header>
        <mat-card-title>{{ plan.date | date:'shortDate'}}</mat-card-title>
        <mat-card-subtitle ></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let info of plan.planInfo">{{ info.bagName }} {{ info.count}}</div>
      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>
    </mat-card>
  </div>
