
<div class="card-container" >

    <mat-card class="card"  *ngFor="let plan of plans"> 
      <div (click)="onClick(plan)">
        <mat-card-header>
          <mat-card-title>{{ plan.date | date:'shortDate'}}</mat-card-title>
          <mat-card-subtitle ></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div *ngFor="let info of plan.planInfo">{{ info.bagName }} {{ info.count}}</div>
        </mat-card-content>
        <mat-card-actions>
  
        </mat-card-actions>
      </div>
    </mat-card>

</div>

<mat-paginator (page)="handlePageEvent($event)"
              [length]="totalPlans"
              [pageSize]="pageSize"
              [pageIndex]="pageIndex"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
